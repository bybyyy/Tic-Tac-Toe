<!DOCTYPE>
<html>
	<head>
		<link rel="shortcut icon" type="image/png" href="https://i.pinimg.com/originals/19/95/0c/19950c83ac1f0a4ca85819338e5f2a03.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="home.css"/>
		<link rel="stylesheet" href="tic-tac-toe.css"/>
		<title>âšª Tic-tac-toe Demo</title>
	</head>
	<body>
		<div class="tic-board">
			<div class="row">
				<div class="tac-square">
					<div class="cell">( 1 , 1 )</div>
				</div>
				<div class="tac-square">
					<div class="cell">( 1 , 2 )</div>
				</div>
				<div class="tac-square">
					<div class="cell">( 1 , 3 )</div>
				</div>
			</div>
			<div class="row">
				<div class="tac-square">
					<div class="cell">( 2 , 1 )</div>
				</div>
				<div class="tac-square">
					<div class="cell">( 2 , 2 )</div>
				</div>
				<div class="tac-square">
					<div class="cell">( 2 , 3 )</div>
				</div>
			</div>
			<div class="row">
				<div class="tac-square">
					<div class="cell">( 3 , 1 )</div>
				</div>
				<div class="tac-square">
					<div class="cell">( 3 , 2 )</div>
				</div>
				<div class="tac-square">
					<div class="cell">( 3 , 3 )</div>
				</div>
			</div>
		</div>
	</body>
</html>
